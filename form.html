<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles7.css">
    <title>Document</title>
    <style>
        form{
    border: 1px solid black;
    margin-right: 100px;
    margin-left: 100px;
    }

    input{
    margin-left: 10px;
    align-items: center;
  
}


    </style>

</head>
<body>
    <form name="detail" >
        <h1>Your address</h1>
        <label for="fname" >First name</label>
        <input type="text" name="fname" id="fname"><br>
        <label for="lname">Last name</label>
        <input type="text" name="lname", id="lname"><br>
        <label for="street">Street</label>
        <input type="text" name="street", id="street"><br>
        <label for="city">City</label>
        <input type="text" name="city" id="city">

    </form>

    <form name="details" >
        <h1>Additional Details</h1>
        <label for="biography">Biography</label>
        <textarea rows="3" cols="30"> </textarea><br>
        <label for="image" >Choose File</label>
        <input type="file" name="Upload"><br>
        <label for="age">Age Group</label>
        <select name="age" id="age">
            <option value="0-9">0 to 9 years</option>
            <option value="10-19">10 to 19 years</option>
            <option value="20-29">20 to 29 years</option>
            <option value="30-39">30 to 39 years</option>
            <option value="40-49">40 to 49 years</option>
        </select>
        
        </form>
    <form name="intrest">
        <div>
        <h1>Interest</h1>
        <label for="hobbies">Hobbies</label>
        <textarea rows="3" cols="30" name="hobbies" id="hobbies"></textarea><br>
        <label for="car" >Favourite car?</label>
        <select name="car" id="car">
            <option value="volvo">volvo</option>
            <option value="hondra">honda</option>
            <option value="skoda">skoda</option>
        </select><br>
        
        <label >Favourite Public Transport</label>
        
        <textarea rows="3" cols="30"></textarea>
        </div>

        <label>Submit</label>
        <input type="submit" id="submit">

    </form>
    
</body>
</html>
